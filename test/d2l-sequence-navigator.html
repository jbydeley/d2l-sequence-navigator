<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>d2l-sequence-navigator test</title>

		<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<link rel="import" href="../../polymer/polymer.html">
		<link rel="import" href="../d2l-sequence-navigator.html">
	</head>
	<body>
		<test-fixture id="RootTestFixture">
			<template>
				<d2l-sequence-navigator href="data/sample2.json" token="bamboozle"></d2l-sequence-navigator>
			</template>
		</test-fixture>

		<script>
			suite('d2l-sequence-navigator for the root', () => {

				test('instantiating the element with default properties works', () => {
					var element = fixture('RootTestFixture');
					assert.equal(element.href, 'data/sample2.json');
					assert.equal(element.token, 'bamboozle');
				});
			});
		</script>
	</body>
</html>
