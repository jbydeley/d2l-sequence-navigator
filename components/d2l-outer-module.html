<link rel="import" href="d2l-inner-module.html">
<link rel="import" href="d2l-activity-link.html">
<link rel="import" href="../utility/completion-status-mixin.html">
<link rel="import" href="../../d2l-accordion/d2l-accordion.html">
<link rel="import" href="../../d2l-colors/d2l-colors.html">
<link rel="import" href="../../d2l-icons/d2l-icons.html">
<link rel="import" href="../../d2l-offscreen/d2l-offscreen.html">
<link rel="import" href="../d2l-sequence-navigator-styles.html">

<dom-module id="d2l-outer-module">
	<template>
		<style>
			:host {
				display: block;
				cursor: pointer;
				@apply --d2l-body-compact-text;
				width: 100%;
			}

			d2l-accordion-collapse {
				border-bottom: 1px solid var(--d2l-color-mica);
			}

			.header-container {
				padding: 15px 25px 12px 20px;
			}

			.module-header {
				display: table;
				table-layout: fixed;
				width: 100%;
			}

			.module-title {
				@apply --d2l-body-compact-text;
				font-weight: 700;
				color: var(--d2l-color-ferrite);
				width: calc(100% - 2rem);

				overflow: hidden;
				text-overflow: ellipsis;
				float: left;
				display: -webkit-box;
				-webkit-box-orient: vertical;
				-webkit-line-clamp: 2; /* number of lines to show */
				max-height: 2.4rem; /* fallback */
				margin-top: -2px;
			}

			.module-completion-count {
				@apply --d2l-body-small-text;
				font-weight: 700;
				color: var(--d2l-color-tungsten);

				text-align: right;
				float: right;
				display: table-cell;
				width: 2rem;
				line-height: inherit !important;
			}

			ol {
				list-style-type: none;
				border-collapse: collapse;
				margin: 0px;
				padding: 0px 10px 0px 0px;
			}

			d2l-activity-link:focus {
				outline: none;
			}

			d2l-activity-link,
			d2l-inner-module {
				width: 100%;
			}

			d2l-activity-link:hover:not(.current),
			d2l-inner-module:hover:not(.current),
			.header-container:hover {
				background-color: var(--d2l-asv-hover-color);
			}

			.optionalStatus {
				color: var(--d2l-color-tungsten);
			}

		</style>

		<d2l-accordion-collapse
			class$="[[_getIsSelected(selectedModule)]]"
			on-click="toggleSelected"
			no-icons
			flex
		>
			<div slot="header" class="header-container">
				<div class="module-header">
					<span class="module-title">[[entity.properties.title]]</span>
					<span class="module-completion-count">
						<template is="dom-if" if="[[showCount]]">
							<span class="countStatus" aria-hidden="true">
								[[localize('countStatus', 'completed', completionCompleted, 'total', completionTotal)]]
							</span>
							<d2l-offscreen>[[localize('requirementsCompleted', 'completed', completionCompleted, 'total', completionTotal)]]</d2l-offscreen>
						</template>
						<template is="dom-if" if="[[showCheckmark]]">
							<span class="completedStatus">
								<d2l-icon aria-label$="[[localize('completed')]]" icon="d2l-tier1:check"></d2l-icon>
							</span>
						</template>
						<template is="dom-if" if="[[showOptional]]">
							<span class="optionalStatus">
								[[localize('optional')]]
							</span>
						</template>
					</span>
				</div>
			</div>

			<h4>Launch Module</h4>

			<ol>
				<template is="dom-repeat" items="[[subEntities]]" as="childLink">
					<li on-click="_onActivityClicked">
						<template is="dom-if" if="[[_isActivity(childLink)]]">
							<d2l-activity-link class$="[[_getIsCurrent(childLink, currentActivity)]]"
								href="[[childLink.href]]"
								token="[[token]]"
								current-activity="{{currentActivity}}"
								tabindex="0"
							></d2l-activity-link>
						</template>
						<template is="dom-if" if="[[!_isActivity(childLink)]]">
							<d2l-inner-module class$="[[_getIsCurrent(childLink, currentActivity)]]"
								href="[[childLink.href]]"
								token="[[token]]"
								current-activity="{{currentActivity}}"
								selected-module="{{selectedModule}}"
								is-child-active="{{isChildActive}}"
								view-mode="toc"
							></d2l-inner-module>
						</template>
					</li>
				</template>
			</ol>
		</d2l-accordion-collapse>
	</template>

	<script>
		/*
		@memberOf window.D2L.Polymer.Mixins;
		@mixes D2L.Polymer.Mixins.CompletionStatusMixin
		*/
		class D2LOuterModule extends D2L.Polymer.Mixins.CompletionStatusMixin() {
			static get is() {
				return 'd2l-outer-module';
			}
			static get properties() {
				return {
					viewMode: {
						type: String
					},
					ToCMode: {
						type: String,
						value: "toc"
					},
					currentActivity: {
						type: String,
						value: '',
						notify: true
					},
					hasCurrentActivity: {
						type: Boolean,
						value: false
					},
					selectedModule: {
						type: String,
						value: '',
						notify: true
					},
					subEntities: {
						type: Array,
						computed: 'getSubEntities(entity)'
					},
					hasChildren: {
						type: Boolean,
						computed: '_hasChildren(entity)'
					},
					showCount: {
						type: Boolean,
						value: false,
						computed: '_showCount(completionCount, selectedModule, hasCurrentActivity)'
					},
					showCheckmark: {
						type: Boolean,
						value: false,
						computed: '_showCheckmark(completionCount, selectedModule, hasCurrentActivity)'
					},
					showOptional: {
						type: Boolean,
						value: false,
						computed: '_showOptional(completionCount, selectedModule, hasCurrentActivity)'
					},
					isChildActive: {
						type: Boolean,
						observer: '_openAccordion'
					}
				};
			}

			_isAccordionOpen() {
				if ( !this.shadowRoot || !this.shadowRoot.querySelector('d2l-accordion-collapse') ) {
					return false;
				}
				return this.shadowRoot.querySelector('d2l-accordion-collapse').hasAttribute('opened');
			}

			_isOptionalModule() {
				return this.completionCount && this.completionCount.total === 0 && this.completionCount.optionalTotal > 0;
			}

			_isAllRequiredViewed() {
				return this.completionCount && this.completionCount.total > 0 && this.completionCount.total === this.completionCount.completed;
			}

			_isActivity( link ) {
				return link && link.hasClass('sequenced-activity');
			}

			_showCount() {
				if ( !this.hasChildren ) {
					return false;
				}
				if ( this._isAccordionOpen() ) {
					return true;
				}
				return !this._isOptionalModule() && !this._isAllRequiredViewed();
			}

			_showCheckmark() {
				if ( !this.hasChildren ) {
					return false;
				}
				if ( this._isAccordionOpen() ) {
					return false;
				}
				return !this._isOptionalModule() && this._isAllRequiredViewed();
			}

			_showOptional() {
				if ( !this.hasChildren ) {
					return false;
				}
				if ( this._isAccordionOpen() ) {
					return false;
				}
				return this._isOptionalModule();
			}

			getSubEntities(entity) {
				if (this.viewMode === this.ToCMode) {
					return entity && entity.getSubEntities().filter( subEntity => subEntity.hasClass('sequenced-activity') || subEntity.hasClass('sequence-description')).map(this._getHref);
				}
				return entity && entity.getSubEntities()
					.filter( subEntity => (subEntity.hasClass('sequenced-activity') && subEntity.hasClass('available')) || ( subEntity.href && subEntity.hasClass('sequence-description') ) )
					.map(this._getHref);
			}

			_getHref(entity) {
				return entity && entity.getLinkByRel && entity.getLinkByRel('self') || entity || '';
			}

			_hasChildren(entity) {
				return entity && entity.getSubEntities().length !== 0;
			}

			toggleSelected() {
				this.selectedModule = (this.selectedModule === '') ?
					this.entity.getLinkByRel('self').href :
					'';
			}

			_getIsOpened(selectedModule) {
				return this._getIsSelected(selectedModule) === 'selected';
			}

			_getIsSelected(selectedModule) {
				const selected = this.entity && this.entity.getLinkByRel('self').href === selectedModule;
				return (selected) ? 'selected' : 'not-selected';
			}

			_getIsCurrent(childLink, currentActivity) {
				if ( childLink.href === currentActivity ) {
					this.shadowRoot.querySelector('d2l-accordion-collapse').setAttribute('opened', '');
					this.hasCurrentActivity = true;
					return 'current';
				}
				this.hasCurrentActivity = false;
			}

			_onActivityClicked(e) {
				if (this.viewMode === this.ToCMode) {
					return;
				}
				const childLink =  e.model.__data.childLink;
				if ( childLink.class.includes('sequenced-activity') && this.currentActivity !== childLink.href ) {
					this.currentActivity = childLink.href;
				}
			}

			_openAccordion(isChildActive) {
				if ( isChildActive ) {
					this.shadowRoot.querySelector('d2l-accordion-collapse').setAttribute('opened', '');
				}
			}
		}
		customElements.define(D2LOuterModule.is, D2LOuterModule);

	</script>
</dom-module>
