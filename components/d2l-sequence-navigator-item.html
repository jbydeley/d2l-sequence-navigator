<link rel="import" href="../../polymer-siren-mixins/siren-entity-mixin.html">
<link rel="import" href="d2l-module-link.html">
<link rel="import" href="d2l-activity-link.html">
<link rel="import" href="../../d2l-colors/d2l-colors.html">
<link rel="import" href="../../d2l-typography/d2l-typography.html">

<dom-module id="d2l-sequence-navigator-item">
	<template>
		<style>
			:host {
				display: block;
			}

			d2l-activity-link:hover {
				cursor: pointer;
			}

			d2l-activity-link.standalone.current,
			d2l-activity-link.standalone:hover {
				background-color: #f2f8fc;
				border: 1px solid #99c5e5;
			}

			d2l-module-link, d2l-activity-link.standalone {
				background-color: white;
				border: 1px solid var(--d2l-color-mica);
				border-radius: 8px;
			}

		</style>
		<template is="dom-if" if="[[isStandaloneActivity]]">
			<d2l-activity-link
				href="[[getHref(entity)]]"
				token="[[token]]"
				current-activity="{{currentActivity}}"
				tabindex="0"
				class="standalone"
			></d2l-activity-link>
		</template>
		<template is="dom-if" if="[[isModule]]">
			<d2l-module-link
				href="[[selfLink]]"
				token="[[token]]"
				current-activity="{{currentActivity}}"
				selected-module="{{selectedModule}}"
			></d2l-module-link>
		</template>
		<template is="dom-if" if="[[isModuleActivity]]">
			<d2l-activity-link
				href="[[getHref(entity)]]"
				token="[[token]]"
				current-activity="{{currentActivity}}"
				tabindex="0"
			></d2l-activity-link>
		</template>
	</template>
	<script>
		/*
		@memberOf D2L.Polymer.Mixins;
		@mixes SirenEntityMixin
		*/
		class D2LSequenceNavigatorItem extends D2L.Polymer.Mixins.SirenEntityMixin( Polymer.Element ) {
			static get is() {
				return 'd2l-sequence-navigator-item';
			}
			static get properties() {
				return {
					selfLink:{
						type: String,
						computed: 'getHref(entity)'
					},
					currentActivity: {
						type: String,
						value: '',
						notify: true
					},
					selectedModule: {
						type: String,
						value: '',
						notify: true
					},
					isModule: {
						type: Boolean,
						computed: '_isModule(entity)'
					},
					isActivity: {
						type: Boolean,
						computed: '_isActivity(entity)'
					},
					isLessonChild: {
						type: Boolean,
						value: false
					},
					isStandaloneActivity: {
						type: Boolean,
						computed: '_isStandaloneActivity(entity)'
					},
					isModuleActivity: {
						type: Boolean,
						computed: '_isModuleActivity(entity)'
					}
				};
			}

			getHref( entity ) {
				return entity.getLinkByRel('self').href;
			}

			_isModule( entity ) {
				return entity && entity.class[1] === 'sequence-description';
			}

			_isActivity( entity ) {
				return entity && this._hasClass(entity, 'sequenced-activity');
			}

			_isStandaloneActivity( entity ) {
				return this._isActivity( entity ) && this.isLessonChild;
			}

			_isModuleActivity( entity ) {
				return this._isActivity( entity ) && !this.isLessonChild;
			}
		}
		customElements.define(D2LSequenceNavigatorItem.is, D2LSequenceNavigatorItem);
	</script>
</dom-module>
