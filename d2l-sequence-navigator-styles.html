<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<custom-style>
	<style is="custom-style">
		html {
			--d2l-asv-primary-color: var(--d2l-branding-asv-primary-color, transparent);
			--d2l-asv-accent-color: var(--d2l-branding-asv-accent-color, var(--d2l-color-celestine));
			--d2l-asv-text-color: var(--d2l-branding-asv-text-color, var(--d2l-color-ferrite));
			--d2l-asv-selected-text-color: var(--d2l-branding-asv-selected-text-color, var(--d2l-color-ferrite));
			--d2l-asv-hover-color: var(--d2l-branding-asv-hover-color, #006FBF66);
			--d2l-border-color: var(--d2l-branding-asv-border-color, #1735634C);
		}
		
		.current {
			--d2l-lesson-header-background-color: var(--d2l-asv-primary-color);
			--d2l-lesson-header-text-color: var(--d2l-asv-selected-text-color);
		}
		
	</style>
</custom-style>
